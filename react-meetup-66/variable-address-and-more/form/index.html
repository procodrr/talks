<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Copy Paste Disabled Form</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Copy Paste Disabled Form</h1>

    <form id="form-1">
      <input
        name="username"
        type="text"
        placeholder="Username"
        oncopy="return false"
        onpaste="return false"
      />
      <input
        name="password"
        type="password"
        placeholder="Password"
        oncopy="return false"
        onpaste="return false"
      />
      <button>Login</button>
    </form>
  </body>
</html>
